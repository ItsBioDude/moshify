<section class="block block--dark block--skewed-left hero">
    <div class="container grid grid--1x2">
        <header class="block__header hero__content">
            <h1 class="hero__heading block__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">
                Deploy your website in less than 60 seconds
            </p>
            <a class="btn btn--accent btn--stretched">GET STARTED</a>
        </header>
        <picture
            ><source
                type="image/webp"
                srcset="banner.webp 1x, banner@2x.webp 2x" />

            <source type="image/png" srcset="banner.png 1x, banner@2x.png 2x" />
            <img src="banner.png" alt="" class="hero__img"
        /></picture>
    </div>
</section>
